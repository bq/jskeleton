<header class="header">

    <div class="wrapper">

        <h1 class="title col-a-12 col-c-5">
            <a href="{{ site.baseurl }}/"><span class="title__logo"><img src="/assets/svg/jskeleton.svg" alt=""/></span>
                {{ site.title }}
            </a>
        </h1>

        <nav class="header__nav col-a-12 col-c-7">
            <h1 class="header__nav__title">Menu </h1>
            <ul class="nav__menu">
                {% assign pages = site.pages | sort:"order" %}

                {% for shortPage in pages %}

                {% if shortPage.title %}
                <li class="nav__menu__item"><a
                        class="header__nav__link {% if page.url == shortPage.permalink %}header__nav__link--active{% endif %}"
                        href="{{ shortPage.url | prepend: site.baseurl }}">{{ shortPage.title }}</a></li>
                {% endif %}

                {% endfor %}
